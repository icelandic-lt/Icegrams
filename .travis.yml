language: python

cache: pip

os: linux
dist: xenial

jobs:
  include:
    # Linux
    - name: "Linux (Python 3.6)"
      python: 3.6

    - name: "Linux (Python 3.7)"
      python: 3.7

    - name: "Linux (Python 3.8)"
      python: 3.8

    - name: "Linux (Python 3.9)"
      python: 3.9

    - name: "Linux (PyPy3)"
      python: pypy3

      # macOS
    - name: "macOS (PyPy3 - Xcode 12)"
      os: osx
      language: generic  # 'language: python' is an error on Travis CI macOS
      osx_image: xcode12
      before_install:
        - brew install git-lfs
        - git lfs install
        - brew install pypy3
        - pip install virtualenv
        - /usr/local/bin/virtualenv -p /usr/local/bin/pypy3 venv
        - source venv/bin/activate
        - python -m pip install --upgrade pytest
      before_script: 
        - git lfs pull

    - name: "macOS (Python 3.8 - Xcode 11)"
      os: osx
      language: generic  # 'language: python' is an error on Travis CI macOS
      osx_image: xcode11.6
      before_install:
        - brew install git-lfs
        - git lfs install
        - brew upgrade python@3.8
        - pip install virtualenv
        - /usr/local/bin/virtualenv -p /usr/local/bin/python3.8 venv
        - source venv/bin/activate
        - python -m pip install --upgrade pytest
      before_script: 
        - git lfs pull

    # Windows
    - name: "Windows (Python 3.8)"
      os: windows
      language: shell  # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version 3.8.0
        - python --version
        - python -m pip install --upgrade pip
        - pip3 install --upgrade pytest
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH

before_install:
  - python -m pip install --upgrade pip
  - python -m pip install --upgrade setuptools
  - python -m pip install --upgrade pytest
  - if [ "$TRAVIS_PYTHON_VERSION" == "3.6" ]; then python -m pip install mypy; fi

install:
  - python -m pip install -e .

script:
  - if [ "$TRAVIS_PYTHON_VERSION" == "3.6" ]; then mypy src/icegrams/__init__.py; fi
  - python -m pytest

